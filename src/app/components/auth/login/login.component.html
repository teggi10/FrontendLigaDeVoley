<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesi칩n</h2>
    <!--<h4>Para cerrar sesion, relogea la pagina porfavor</h4>-->
</div>

<ng-template #loggedOut>
    <div class="container justify-content-center">
        <div class="card ">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item ">
                      <a class="nav-link active" routerLink="/login">Iniciar Sesi칩n</a>
                    </li>                
                  </ul>
            </div>
            <div class="card-body text-dark">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="nombreUsuario" >Nombre de Usuario</label>
                        <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                        [(ngModel)]="nombreUsuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase침a</label>
                        <input type="password" name="password" id="password" class="form-control"
                        [(ngModel)]="password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block mt-3" [disabled]="!f.valid">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
