
    <div class="container justify-content-center">
        <div class="card ">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item ">
                      <a class="nav-link active" routerLink="/login">Registro</a>
                    </li>                
                  </ul>
            </div>
            <div class="card-body text-dark">
                <form [formGroup]="user" (ngSubmit)="onRegister()" >
                    <div class="form-group">
                        <label for="nombreUsuario" >Nombre de Usuario</label>
                        <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" formControlName="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" name="password" id="password" class="form-control" formControlName="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block mt-3" [disabled]="!user.valid">
                            <i class="fas fa-sign-in-alt"></i>Registrate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
