<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE JUGADORES</span>
                    <button class="btn btn-secondary float-start" routerLink="/equipos">Volver</button>
                    <button class="btn btn-success float-end" routerLink="/agregar-jugador/{{idEquipo}}">Agregar jugador</button>
                    <table *ngIf="jugadores.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Numero</th>
                            <th scope="col">Posicion</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let jugador of jugadores">
                            <td>{{jugador.nombre}}</td>
                            <td>{{jugador.apellido}}</td>
                            <td>{{jugador.numero}}</td>
                            <td>{{jugador.posicion}}</td>
                            <td>
                             <i class="far fa-edit text-primary ml-5" routerLink="/editar-jugador/{{jugador.idJugador}}"></i>
                            <i  class="fas fa-trash text-danger ml-5" (click)="eliminarJugador(jugador.idJugador)"></i>
                             </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 *ngIf="jugadores.length == 0">No hay jugadores en este equipo</h5>
                </div>
            </div>
        </div>
    </div>
</div>
